<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Data</title>
    <link rel="stylesheet" href="./Student-Data.css" />
  </head>
  <body>
    <header>
      <h2>Student Portal</h2>
    </header>
    <main>
      <div class="upper-container">
        <div class="search-container">
          <input type="search" id="searchStudent" placeholder="Search" />
          <button class="btn" id="searchBtn">Search</button>
        </div>
        <div class="sort-container">
          <button class="btn" id="sortAZ">Sort A->Z</button>
          <button class="btn" id="sortZA">Sort Z->A</button>
          <button class="btn" id="sortByMarks">Sort By Marks</button>
          <button class="btn" id="sortByPassing">Sort By Passing</button>
          <button class="btn" id="sortByClass">Sort By Class</button>
          <button class="btn" id="sortByGender">Sort By Gender</button>
        </div>
      </div>
      <div class="table-container">
        <table>
          <thead>
            <th>ID</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Class</th>
            <th>Marks</th>
            <th>Passing</th>
            <th>Email</th>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
        <table id="table2">
          <thead>
            <th>ID</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Class</th>
            <th>Marks</th>
            <th>Passing</th>
            <th>Email</th>
          </thead>
          <tbody id="tbody2"></tbody>
        </table>
      </div>
    </main>
    <script src="./Student-Data.js"></script>
  </body>
</html>
